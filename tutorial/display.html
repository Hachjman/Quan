<!DOCTYPE html>
<html>
<head>
    <title>Ảnh đã chụp</title>
    <style>
        img {
            width: 600px;
            height: auto;
            display: block;
            margin: 0 auto;
            margin-top: 50px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Ảnh đã chụp</h1>
    <img id="capturedImage" alt="Ảnh chụp">
    <button onclick="window.location.href='hinh.html'">Chụp lại</button>

    <script>

        const capturedImage = localStorage.getItem('capturedImage');
        if (capturedImage) {
            document.getElementById('capturedImage').src = capturedImage;
        } else {
            alert('Không có ảnh để hiển thị!');
            window.location.href = 'index1.html'; 
        }
    </script>
</body>
</html>
